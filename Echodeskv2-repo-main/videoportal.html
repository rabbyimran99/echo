<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echodesk - Video Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-grid video {
            width: 100%;
            height: auto;
           
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #222;
        }


        .upload-container {
            margin: 20px 0;
            text-align: center; /* Center the upload button */
        }
        
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
        
        input[type="file"] {
            display: none; /* Hide the default file input */
        }
        

        .footer {
            background-color: #194785;
            color: #fff;
            padding: 20px 0;
            text-align: center;
          }
          
          .team {
            display: flex;
            justify-content: center;
            gap: 20px;
          }
          
          .member {
            text-align: center;
            width: 150px;
          }
          
          .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
          }
          
          .member h3 {
            margin: 10px 0;
            font-size: 18px;
          }
          
          .social-links a {
            display: block;
            margin: 5px 0;
            color: #fff;
            text-decoration: none;
          }
          
          .social-links a:hover {
            text-decoration: underline;
            color: #1e90ff;
          }
        
        
       

    </style>
</head>

<body>
    <section class="container">

            <video src="video/THIS IS 4K ANIME (Jujutsu Kaisen).mp4" controls></video>
            <video src="video/THIS IS 4K ANIME (Solo Leveling).mp4" controls></video>
            <video src="video/THIS IS 4K ANIME (Tanjiro Kamado).mp4" controls></video>
        </div>
    </section>

    <div class="upload-container">
        <label for="videoUpload" class="upload-btn">Upload Your Video</label>
        <input type="file" id="videoUpload" accept="video/*">
    </div>
